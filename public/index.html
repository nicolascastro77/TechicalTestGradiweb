<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradiWeb</title>
    <link type="text/css" href="../src/styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="Main">
        <div id="observe"></div>
    </div>
    <div class="homepage" id="homepageContainer">
        <div class="header">
            <div class="top-bar">
                <p class="top-bar-text">Gratis verzending vanaf €30</p>
            </div>
            <div class="section-title">
                <div class="section-title-text">
                    <h1>Discover our <br>
                        ﻿planet-friendly offer</h1>
                    <div class="decor">
                    </div>
                </div>
                <div class="slider-buttons">
                    <div class="background-btn">
                        <button id="slide" class="btn-slider">
                            <img class="icon" src="../src/assets/iconArrowPrev.svg" alt="iconarrow">
                        </button>
                    </div>
                    <div class="background-btn ">
                        <button id="slideBack" class="btn-slider">
                            <img class="icon" src="../src/assets/iconArrowNextsvg.svg" alt="iconarrow">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="app"></div>
        <div class="slider-section-loading ">
            <div class="slider slider-loading">
                <div class="card-content-loading">
                    <div class="card-loading">
                        <div class="card-img-loading"></div>
                    </div>
                    <div class="card-loading">
                        <div class="card-img-loading"></div>
                    </div>
                    <div class="card-loading">
                        <div class="card-img-loading"></div>
                    </div>
                      <div class="card-loading">
                        <div class="card-img-loading"></div>
                    </div>
                </div>




            </div>
        </div>
        <div class="browse-section ">
            <div class="">
                <button class="button-browse">Browse all products</button>
            </div>
        </div>

        <div class="contact-section">
            <div class="pills">
                <img class="pill1" src="../src/assets/pastilla2 1.svg" alt="pill1">
                <img class="pill2" src="../src/assets/pastillaverde 1.svg" alt="pill2">
                <img class="pill3" src="../src/assets/pastlla4 1.svg" alt="pill3">
                <img class="pill4" src="../src/assets/pastilla3 1.svg" alt="pill4">
                <img class="pill5" src="../src/assets/pastilla6 1.svg" alt="pill5">
            </div>
            <div class="info-contact">
                <div class="contact-section-first-text">
                    <p> Join the green revolution without commitment</p>
                </div>
                <div class="contact-section-second-text">
                    <p> If you are missing something and don't want to miss future
                        promotions or our future products</p>
                </div>
                <div class="form-contact">
                    <div>
                        <form id="form">
                            <input id="user-email" class="contact_input" type="email" placeholder="Your Email" />
                            <button class="contact_button"> Send</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>
<script type="module" src="../src/index.js"></script>

</html>
